version: '3.8'

services:
  seana-bot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/seanabot}
    volumes:
      - ./auth_info_baileys:/app/auth_info_baileys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/bot-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional MongoDB service for local development
  mongodb:
    image: mongo:6
    container_name: seana-bot-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=seanabot
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data: