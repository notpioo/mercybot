<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.6"/>
</svg>